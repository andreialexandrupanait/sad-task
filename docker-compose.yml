version: '3.8'

services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: sad-task-app
    container_name: sad-task-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - sad-task-network
    depends_on:
      - db
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: sad-task-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - sad-task-network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: sad-task-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: sad_task
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: sadtask
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - sad-task-db-data:/var/lib/mysql
    networks:
      - sad-task-network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: sad-task-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - sad-task-network

  # Node.js for Vite dev server
  node:
    image: node:20-alpine
    container_name: sad-task-node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "5173:5173"
    networks:
      - sad-task-network
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - dev

  # phpMyAdmin (optional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: sad-task-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "8080:80"
    networks:
      - sad-task-network
    depends_on:
      - db
    profiles:
      - dev

networks:
  sad-task-network:
    driver: bridge

volumes:
  sad-task-db-data:
    driver: local
